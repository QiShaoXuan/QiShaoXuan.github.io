<p>这里用来记录写过的小玩意儿，以防自己都忘记。</p>

<ol></ol>
</body>
<script>
  const data = {
    "css_tricks": "https://github.com/QiShaoXuan/css_tricks",
    "js_tricks": "https://github.com/QiShaoXuan/js_tricks",
    "blog": "https://github.com/QiShaoXuan/blog",
    "animate_resume_ts": "https://github.com/QiShaoXuan/animate_resume_ts",
    "wavejs": "https://github.com/QiShaoXuan/wavejs",
    "rhythm-ripple": "https://github.com/QiShaoXuan/rhythm-ripple",
    "dont-touch-white": "https://github.com/QiShaoXuan/dont-touch-white",
    "log-tree": "https://github.com/QiShaoXuan/log-tree",
    "log-dir-tree": "https://github.com/QiShaoXuan/log-dir-tree",
    "PAnimate": "https://github.com/QiShaoXuan/PAnimate",
    "bundle_email_template": "https://github.com/QiShaoXuan/bundle_email_template",
    "pazzle": "https://github.com/QiShaoXuan/pazzle",
    "particleText": "https://github.com/QiShaoXuan/particleText",
    "vue_tetris": "https://github.com/QiShaoXuan/vue_tetris",
    "messyBalls": "https://qishaoxuan.github.io/messyBalls/",
  }
  const ol = document.querySelector('ol')
  let lis = ''
  for (let name in data) {
    lis += `<li><a href="${data[name]}">${name}</a></li>`
  }
  ol.innerHTML = lis
</script>
